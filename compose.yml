services:
  mongodb:
    image: mongo:latest
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword
    ports:
      - 27017:27017

  db-init:
    build: .
    environment:
      - MONGO_HOST=mongodb
      - MONGO_USER=root
      - MONGO_PASSWORD=rootpassword
      - MONGO_DB_NAME=admin
      - MONGO_PORT=27017
      - PORT=8000

    depends_on: 
      - mongodb

    command: npm run initdb

  api:
    depends_on:
      - mongodb
      - db-init
    build: .
    ports:
      - 8000:8000
    environment:
      - MONGO_HOST=mongodb
      - MONGO_USER=root
      - MONGO_PASSWORD=rootpassword
      - MONGO_DB_NAME=admin
      - MONGO_PORT=27017
      - PORT=8000
    restart: on-failure
      
  redis:
    container_name: redis-server
    image: redis:latest
    restart: on-failure
    environment:
      - REDIS_HOST = redis-server
      - REDIS_PORT = 6379
    ports:
      - 6379:6379


